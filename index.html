<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">        
        <link rel ="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="insta-wrapper">
            <div class="insta-phone">
                <img src="./img/cel.png" alt="celular">
            </div>
            <div class="insta-continue">
                <div class="grupo">
                <img src="./img/instagram.png" alt="nome do instagram">
                <div class="logo-insta">
                    <img src="./img/goku.png " alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como Goku</a>
                <a href="#" class="insta-logout">Remover usuário</a>
                </div>
                <div class="grupo" >
                    <p class="sem-conta">Não é Goku?</p>
                    <p class="sem-conta"> 
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                
                </div>
                <div class="get-the-app" >
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
